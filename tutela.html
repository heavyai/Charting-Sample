<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample charts</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700,300"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .title {
        font-weight: bold;
        text-align: center;
      }

      .mapd {
        position: relative;
        top: 2px;
      }

      .data-count {
        padding-right: 20px;
      }

      .filter-count {
        font-weight: bold;
        color: #45b1e8;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <div class="col-xs-6">
        <div class="title">Total Number of Records by City</div>
        <div class="chart1-example" id="chart1-example"></div>
      </div>

      <div class="col-xs-6">
        <div class="title">Total Number of Records by Company</div>
        <div class="chart2-example" id="chart3-example"></div>
      </div>

      <div class="col-xs-12">
        <div class="title">Point Map of Records</div>
        <div class="chart3-example" id="chart3example"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <script src="tutela.js"></script>
  </body>
</html>
